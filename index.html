<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-item" id="home-link">
            <p><a href="index.html">HOME</a></p>
        </div>
        <div class="nav-item" id="highscores">
            <p>HIGH SCORES</p>
        </div>
    </nav>
    <main>
        <header id="header">
            <div class="welcome">
                <h3 class="welcome-item">Welcome to the Coding Quiz</h3>
                <p class="subtext welcome-item">Click the START button to begin.</p>
                <button id="startBtn" class="welcome-item btn">START</button>
            </div>
        </header>
        <section class="hide">
            <div class="quiz">
                <p class="question"></p>
                <form action="">
                    <input type="radio" name="answer" value="A">
                    <label for="a">A</label><br>
                    <input type="radio" name="answer" value="B">
                    <label for="b">B</label><br>
                    <input type="radio" name="answer" value="C">
                    <label for="c">C</label><br>
                    <input type="radio" name="answer" value="D">
                    <label for="d">D</label><br>
                    <input type="button" value="Next" class="btn">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
